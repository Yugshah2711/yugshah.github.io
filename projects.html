        /* Hero Section for Projects Title */
        .projects-hero {
            background: url('CNC-Machining.jpg') no-repeat center center/cover;

        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .project-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-item:hover img {
            transform: scale(1.1);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-item:hover .project-overlay {
            opacity: 1;
        }

        .project-overlay h2 {
            color: white;
            font-size: 2em;
        }
    </style>

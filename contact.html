<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Ensure the hero section doesn't overlap the nav */
        .hero {
            background: url('contact1.jpg.avif') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            margin-top: 60px; /* Push content below the nav bar */
        }

        .hero h1 {
            font-size: 3em; /* Adjusted to avoid text being too large */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #16a085;
        }

        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
            display: none;
        }

        nav {
            background-color: #1a1a1a;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevents the page from refreshing
            document.querySelector('.success-message').style.display = 'block';
            document.querySelector('form').reset(); // Clears the form inputs
        }
    </script>
</head>
<body>
    <div class="content-wrapper">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <h1>Contact Me</h1>
        </div>

        <!-- Contact Form Section -->
        <div class="form-container">
            <form onsubmit="submitForm(event)">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Success Message -->
        <div class="success-message">
            <p>Thank you for your message! I'll get back to you soon.</p>
        </div>

        <section style="text-align: center; margin-bottom: 20px;">
            <a href="https://www.linkedin.com/in/yug-shah-680049250/" target="_blank" style="font-size: 18px; text-decoration: none; color: #3498db;">LinkedIn</a> | 
            <a href="mailto:yug2711@stanford.edu" style="font-size: 18px; text-decoration: none; color: #3498db;">yug2711@stanford.edu</a>
        </section>

        <footer>
            <p>Â© 2024 Yug Shah | Mechanical Engineering Portfolio</p>
        </footer>
    </div>
</body>
</html>

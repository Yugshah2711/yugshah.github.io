    <style>
        /* Page-wide Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        /* Hero Section (Resume Title with Full Background Image) */
        .resume-hero {
            background: url('Resume_Image.jpg') no-repeat center center/cover;

            display: flex;

            border: none;
        }

        .download-btn {
            text-align: center;

        }

            border-radius: 5px;
        }

        .download-btn a:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
